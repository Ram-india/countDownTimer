<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="discount-container heading">
        <div class="info">
            <div class="discount-heading">DEAL OF THE MONTH:</div>
            <div class="discount-subheading">GET 30% OFF</div>
        </div>
        <div class="countdown-timer">
            <!-- DAYS -->
            <div class="group">
                <div class="value days">
                    00
                </div>
                <div class="unit">
                    Days
                </div>
            </div>
            <!-- HOURS -->
            <div class="group">
                <div class="value hours">
                    00
                </div>
                <div class="unit">
                    Hrs
                </div>
            </div>
            <!-- MINUTES -->
            <div class="group">
                <div class="value minutes">
                    00
                </div>
                <div class="unit">
                    Min
                </div>
            </div>
            <!-- SECONDS -->
            <div class="group">
                <div class="value seconds">
                    00
                </div>
                <div class="unit">
                    Sec
                </div>
            </div>
            <div class="close-btn" id="closeButton">
                <i class="bi bi-x-circle"></i>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
